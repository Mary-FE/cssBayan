<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 768px)" />
    <title>CSS Bayan</title>
</head>
<body>
    <section>
        <h1>CSS Bayan</h1>

        <div class="accordion">
            <!-- Accordion item #1 -->
            <input id="item1" name="accordion" type="radio" checked>
            <label for="item1" class="accordion-item">
                <div class="accordion-title">
                    <span class="accordion-subtitle">Какое значение у переменной?</span>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content">
                    <img src="images/2.jpg" alt="Codejam mem2">
                </div>
            </label>

                <!-- Accordion item #2 -->
            <input id="item2" name="accordion" type="radio">
            <label for="item2" class="accordion-item">
                <div class="accordion-title">
                    <span class="accordion-subtitle">Javascript за 300</span>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content">
                    <img src="images/3.jpg" alt="Codejam mem3">
                </div>
            </label>

                <!-- Accordion item #3 -->
            <input id="item3" name="accordion" type="radio">
            <label for="item3" class="accordion-item">
                <div class="accordion-title">
                    <span class="accordion-subtitle">Заказчик вносит правки</span>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content">
                    <img src="images/4.png" alt="Codejam mem4">
                </div>
            </label>

                <!-- Accordion item #4 -->
            <input id="item4" name="accordion" type="radio">
            <label for="item4" class="accordion-item">
                <div class="accordion-title">
                    <span class="accordion-subtitle">Разные типы</span>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content">
                    <img src="images/5.jpg" alt="Codejam mem5">
                </div>
            </label>
        </div>
    </section>
</body>
</html>
